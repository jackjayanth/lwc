<template>
    <lightning-layout-item size="12">
        <div class="slds-text-heading_large slds-m-vertical_large">Sample Todo Application for CSPs</div>
    </lightning-layout-item>
    <lightning-layout-item size="12">
        <div class="slds-text-heading_large slds-m-vertical_large">What do you want to get done today?</div>
    </lightning-layout-item>
    <lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows="true">
        <lightning-layout-item size="12" small-device-size="12" large-device-size="12"
            medium-device-size="10" class="slds-m-top_large">
            <lightning-layout>
                <lightning-layout-item size="11">
                    <lightning-input type="text" label="Whats in your mind..." variant="label-hidden"
                        placeholder="Whats in your mind.."></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="1">
                    <lightning-button-icon icon-name="action:add_relationship" alternative-text="Add" title="Add todo"
                        onclick={addTodoHandler}>
                    </lightning-button-icon>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div class="slds-m-top_large slds-text-heading_label">Things to do</div><br>
            <template for:each={upcomingTodos} for:item="todo">
                    <div class="slds-m-top_small" key={todo.todoId} style="background:white;border: 1px solid black;border-radius: 10px;">
                        <span class="slds-text-heading_label">{todo.todoName }</span>
                        <lightning-button-icon icon-name="utility:pin" class="slds-p-horizontal_medium" onclick={updateHandler}
                            title="Update Todo">
                        </lightning-button-icon>
                        <lightning-button-icon icon-name="utility:delete" onclick={deleteHandler} title="Delete Todo">
                        </lightning-button-icon>
                    </div>
            </template>
            <div class="slds-m-top_large slds-text-heading_label">Things done</div><br>
            <template for:each={completedTodos} for:item="todo" >
                    <div class="slds-m-top_small" key={todo.todoId} style="background:white;border: 1px solid black;border-radius: 10px;">
                        <span class="slds-text-heading_label">{todo.todoName }</span>
                        <lightning-button-icon icon-name="utility:like" class="slds-p-horizontal_medium" onclick={updateHandler}
                            title="Update Todo">
                        </lightning-button-icon>
                        <lightning-button-icon icon-name="utility:delete" onclick={deleteHandler} title="Delete Todo">
                        </lightning-button-icon>
                    </div>
            </template>
        </lightning-layout-item>
    </lightning-layout>
</template>
